  spire:
  - apiVersion: v2
    appVersion: 1.0.2
    created: "2023-01-24T14:41:31.824208343Z"
    description: 'A Helm chart for deploying spire-server and spire-agent.  > :warning:
      Please note this chart requires Projected Service Account Tokens which has to
      be enabled on your k8s api server.  > :warning: Minimum Spire version is `v1.0.2`.  To
      enable Projected Service Account Tokens on Docker for Mac/Windows run the following
      command to SSH into the Docker Desktop K8s VM.  ```bash docker run -it --privileged
      --pid=host debian nsenter -t 1 -m -u -n -i sh ```  Then add the following to
      `/etc/kubernetes/manifests/kube-apiserver.yaml`  ```yaml spec:   containers:     -
      command:         - kube-apiserver         - --api-audiences=api,spire-server         -
      --service-account-issuer=api,spire-agent         - --service-account-key-file=/run/config/pki/sa.pub         -
      --service-account-signing-key-file=/run/config/pki/sa.key ``` '
    digest: c00d1e96c4dfb2ef80b3ef064117fcbc3669c0473e839c0da6e24cad80186a0c
